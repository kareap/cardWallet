<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/all.css">
    <link type="text/css" rel="stylesheet" href="/login_signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<span class="phoneCase">
    <span class="phoneContainer">
        <div class="image">


            <a href="/login" class="backToLogin">‚Üê Back to login</a>

            <form method="post" th:action="'/successfully-reset-password'">
                <div id="requestPasswordToken">Request password token</div>
                <div><input id="email" name="email" type="text" placeholder="Email"></div>
                <div id="warningMessage"></div>
                <div><input class="button" type="submit" value="Send"></div>
            </form>
        </div>
    </span>
</span>

</body>

<script>
    const email = document.getElementById("email");
    const submitElement = document.querySelector('input[type="submit"]');
   submitElement.addEventListener('click', function check(event) {
        if(!email.value) {
            event.preventDefault();
            const warningElement = document.getElementById("warningMessage");
            warningElement.innerText = "*Required";
        }
    });
</script>
</html>
